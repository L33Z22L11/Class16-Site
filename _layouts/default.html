<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/16gs.ico">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0077ff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name"> {{ page.title | default: site.title | default: site.github.repository_name }}
      </h1>
      <h2 class="project-tagline"> {{ page.description | default: site.description | default: site.github.project_tagline }}
      </h2>
      <a href="/" class="btn">主页</a>
      <a href="/app" class="btn">APP下载</a>
      <a href="/docs" class="btn">文档</a>
      <a href="/data" class="btn">数据</a>
      <a href="/about" class="btn">关于</a>
    </header>

    <main id="content" class="main-content" role="main">
      <iframe style="width:324px;height:120px;max-width:100%;border:none;display:block;margin:auto" src="/banner.html" width="324" height="120"></iframe>

      {{ content }}

      <footer class="site-footer">
        <a rel="stat" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
          <img alt="知识共享许可协议" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png"/>
        </a>
        <a rel="license" href="http://hits.dwyl.io/L33Z22L11/ucmeicu">
          <img alt="HitCount" style="border-width:0" src="http://hits.dwyl.io/L33Z22L11/ucmeicu.svg"/>
        </a>
        <span class="site-footer-owner">
          若无特殊声明，本站所有内容均采用
          <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a>
          进行许可。
        </span>
        <span class="site-footer-credits">
          © 2019-2021 宝中22届16班 h16.zhilu.cyou 由<a href="//Zhilu.cyou">纸鹿</a>提供技术支持
        </span>
      </footer>
    </main>
  </body>
</html>
