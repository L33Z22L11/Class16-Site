window.onload=clock;
function clock(){
  var now=new Date(),
  h=now.getHours(),
  m=now.getMinutes(),
  s=now.getSeconds();
  var start=new Date("Jan 21 2020 12:00:00");
  startH=start.getHours(),
  startM=start.getMinutes(),
  startS=start.getSeconds();
  var last=now.getTime()-start.getTime(),
  D=parseInt(last/86400000),
  lastD=last-D*86400000,
  H=parseInt(lastD/3600000),
  lastH=lastD-H*3600000,
  M=parseInt(lastH/60000),
  lastM=lastH-M*60000;
  S=parseInt((last-D*86400000-H*3600000-M*60000)/1000),
  document.getElementById("timer").innerHTML=(D+"d"+H+":"+M+":"+S);
  setTimeout(clock,500);
}
</script>
