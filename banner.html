<script type="text/javascript">
window.onload=clock;
function clock(){
	var today=new Date(),//当前时间
		h=today.getHours(),
		m=today.getMinutes(),
		s=today.getSeconds();
	var stopTime=new Date("Jan 31 2020 18:25:00"),//结束时间
		stopH=stopTime.getHours(),
		stopM=stopTime.getMinutes(),
		stopS=stopTime.getSeconds();
	var last=stopTime.getTime()-today.getTime(),//倒计时毫秒数
		H=parseInt(last/3600000),//转换为时
		lastH=parseInt(last)-parseInt(H*3600000),//除去时的毫秒数
		M=parseInt(lastH/(60000)),//除去时的毫秒数转换成分钟
		lastM=lastH-M*60000;//除去时分的毫秒数
		S=parseInt((last-H*3600000-M*60000)/1000)//除去时分的毫秒数转化为秒
	document.getElementById("timer").innerHTML=(H+":"+M+":"+S);
	setTimeout(clock,500);
}
</script>
