<style type="text/css">

  background-color: #08f;

  text-decoration: none;
}

  border-radius: 24px;
  border: 4px solid #fff;
}
.foreword {
  font-size: 24px;
}
#timer {
  font-size: 48px;
  font-family: sans-serif;
  font-weight: 1000;
}
.button {
  margin: 12px auto;
  border-radius: 24px;
  border:2px solid #fff;
  text-align: center;
  height: 36px;
  line-height: 36px;
  width: 180px;

  background: #fff;
  color: #08f;
}
.zhilu {
  background: #08f;
  color: #fff;

</style>

<script type="text/javascript">
window.onload=clock;
function clock(){
  var now=new Date(),
  h=now.getHours(),
  m=now.getMinutes(),
  s=now.getSeconds();
  var start=new Date("Jan 21 2020 12:00:00");
  startH=start.getHours(),
  startM=start.getMinutes(),
  startS=start.getSeconds();
  var last=now.getTime()-start.getTime(),
  D=parseInt(last/86400000),
  lastD=last-D*86400000,
  H=parseInt(lastD/3600000),
  lastH=lastD-H*3600000,
  M=parseInt(lastH/60000),
  lastM=lastH-M*60000;
  S=parseInt((last-D*86400000-H*3600000-M*60000)/1000),
  document.getElementById("timer").innerHTML=(D+"天"+H+"时"+"<br>"+M+"分"+S+"秒");
  setTimeout(clock,500);
}
</script>
</head>
