<script type="text/javascript">
window.onload=clock;
function clock(){
  var today=new Date(),
  h=today.getHours(),
  m=today.getMinutes(),
  s=today.getSeconds()
  var stopTime=new Date("Feb 7 2020 18:25:00"),
  stopH=stopTime.getHours(),
  stopM=stopTime.getMinutes(),
  stopS=stopTime.getSeconds();
  var last=stopTime.getTime()-today.getTime(),
  H=parseInt(last/3600000),
  lastH=parseInt(last)-parseInt(H*3600000),
  M=parseInt(lastH/60000),
  lastM=lastH-M*60000,
  S=parseFloat((last-H*3600000-M*60000)/1000);
  var C=parseFloat(parseInt(last/149.19)/100000);
  document.getElementById("timer").innerHTML=(H+":"+M+":"+S+"<br>"+C+"%");
  setTimeout(clock,1);
  }
</script>
